<head>

<body>

  <button on onclick="abc()">SUBMIT</button>

  <script>

        console.log(a)
    
    // a.style.backgroundColor="yellow"

    a.setAttribute("id","abc")

    a.removeAttribute("class")

    console.log(c)
    }
