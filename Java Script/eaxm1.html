<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 800px;
            color: white;
        }
        .div1{
            width:600px ;
            height:600px ;
            border: 3pxsolid red;
            border-radius: 40px;
            background-image: linear-gradient(orange,white,green);
        }
        h1{
            text-align: center;
            font-size: 50px;
            font-style: italic;
            color: red;
            -webkit-text-stroke: 1px green;
        }
        h1:hover{
            color: blue;
            text-decoration: underline;
        }
        .circle{
            width: 500px;
            height: 500px;
            background-color: rgb(113, 132, 132);
            border-radius: 50%;
            position: relative;
            left: -700px;
            top: 50px;
            z-index: 1;
        }
        label{
            display: block;
            font-size: 25px;
            color: black;
        }
        input{
            display: block;
            width: 250px;
            padding: 7px;
        }
        .a{
            position: relative;
            left: 140px;
            top: 30px;
        }
        button{
            padding: 20px 35px;
            border-radius: 15px;
            font-size: 20px;
            position: relative;
            top: 50px;
            left: 40px;
        }
        #sub{
            position: relative;
            left: 350px;
            z-index: 2;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>STUDENT FORM</h1>
        <input type="button" value="SUBSCRIBE" id="sub">
    </div>
    <div class="circle">
        <div class="a">
            <label for="">NAME</label>
            <input type="text" id="name">
            <small id="s1"></small>
            <label for="">PHONE NO</label>
            <input type="text" id="phone">
            <small id="s2"></small>
            <label for="">PASSWORD</label>
            <input type="password" id="pass">
            <small id="s3"></small>
            <label for="">CONFIRM PASSWORD</label>
            <input type="pass" id="cnpass">
            <small id="s4"></small>
            <button>submit</button>
        </div>
    </div>
    <script>
        let name1=document.getElementById("name")
        let phone1=document.getElementById("phone")
        let pass1=document.getElementById("pass")
        let cnpass1=document.getElementById("cnpass")

        function demo()
        {
           let name2=name1.value;
           if(name2=="")
           {
            document.getElementById("s1").innerHTML="please don't leave empty"
            document.getElementById("s1").style.color="red"
            name1.style.border="2px solid red"
           }
           else if(name2.length<3 || name2.length>15)
            {
                document.getElementById("s1").innerHTML="invaild name"
                document.getElementById("s1").style.color="red"
                name1.style.border="2px solid red"
            }
            else{
                name1.style.border="2px solid green"
                document.getElementById("s1").style.visibility="hidden"
            }

            //#############################################
           let phone2=phone1.value;
           if(phone2=="")
           {
            document.getElementById("s2").innerHTML="please don't leave empty"
            document.getElementById("s2").style.color="red"
            phone1.style.border="2px solid red"
           }
           else if(phone2.length==10)
           {
            phone1.style.border="2px solid green"
            document.getElementById("s2").style.visibility="hidden"
           }
           else{
            document.getElementById("s2").innerHTML="invalid phone number"
            document.getElementById("s2").style.color="red"
            phone1.style.border="2px solid red"
           }
        //    #######################################################

        let pass2=pass1.value;
        if(pass=="")
        {
            document.getElementById("s3").innerHTML="please don't leave empty"
            document.getElementById("s3").style.color="red"
            pass1.style.border="2px solid red"
        }
        else if(pass2.length<6)
        {
            document.getElementById("s3").innerHTML="minimum 6 character"
            document.getElementById("s3").style.color="red"
            pass1.style.border="2px solid red"
        }
        else{
            pass1.style.border="2px solid green"
            document.getElementById("s3").style.visibility="hidden"
        }
        // #################################################################
        let cnpass2=cnpass1.value;
        if (cnpass2=="")
        {
            document.getElementById("s4").innerHTML="please don't leave empty"
            document.getElementById("s4").style.color="red"
            cnpass1.style.border="2px solid red"
        }
        else if(pass2==cnpass2)
        {
            cnpass1.style.border="2px solid grren"
            document.getElementById("s4").style.visibility="hidden"
        }
        else{
            document.getElementById("s4").innerHTML="possword not matching with above"
            document.getElementById("s4").style.color="red"
            cnpass1.style.border="2px solid red"
        }
        }
        document.querySelector("button").addEventListener("click",demo)
        function sub(){
            let a=document.getElementById("sub").getAttribute("value")
            console.log(a)
            if(a=="SUBSCRIBE")
            {
            document.getElementById("sub").setAttribute("value","UNSUBSCRIBE")
            }
            else{
                document.getElementById("sub").setAttribute("value","SUBSCRIBE")
            }
        }
        document.getElementById("sub").addEventListener("click",sub)



    </script>
</body>
</html>
