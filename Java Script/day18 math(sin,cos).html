<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Math.PI
        // toFixed used for getting  decimal values based on user input
          //angle convert to radians and pass value to sin,cos,tan,cosec,sec,cot.......etc
        console.log((Math.sin(0)).toFixed(2)) //0deg
        console.log((Math.sin(a/6)).toFixed(2)) //30deg  
        console.log((Math.sin(a/4)).toFixed(2)) //45deg
        console.log((Math.sin(a/3)).toFixed(2)) //60deg
        console.log((Math.sin(a/2)).toFixed(2)) //90deg

        console.log((Math.cos(0)).toFixed(2)) //0deg
        console.log((Math.cos(a/6)).toFixed(2)) //30deg
        console.log((Math.cos(a/4)).toFixed(2)) //45deg
        console.log((Math.cos(a/3)).toFixed(2)) //60deg
        console.log((Math.cos(a/2)).toFixed(2)) //90deg
    </script>
</body>
</html>
