<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!-- USING HTML -->
    <!-- USING SELECT TAG -->
    <select name="" id="">
        <option value="--select branch----">---select branch---</option>
        <option value="civil">civil</option>
        <option value="ECE">ECE</option>
        <option value="CSE">CSE</option>
        <option value="EE">EE</option>
        <option value="MECH">MECH</option>
    </select>

    <!-- USING DATALIST TAG -->

    <input type="text" list="branch" placeholder="---select branch---">
    <datalist id="branch">
        <option value="civil">civil</option>
        <option value="ECE">ECE</option>
        <option value="CSE">CSE</option>
        <option value="EE">EE</option>
        <option value="MECH">MECH</option>
    </datalist>
      <!-- targeting label for the input by using id -->
    <!-- <label for="n">enter name</label><input type="text" id="n"> -->

    <!-- USING JAVASCRIPT -->
   <script>
    let s=document.createElement("select");
    let p=document.createElement("option")
    p.innerHTML="---select branch---"
    s.append(p)

    let arr=["G","H","J","B","H","A","G","Y","L","S","K","D"]
    console.log(arr)
    let arr1=arr.sort()
    console.log(arr1)


    for(i=0;i<=arr1.length-1;i++)
    {
        let p1=document.createElement("option")
        console.log(p1)
        // p1.innerHTML=arr1[i]
        let c=document.createTextNode(arr1[i]);
        console.log(c)
        p1.append(c)
        s.append(p1)
    }

    let b=document.body
    b.append(s)
    
    

   </script>

</body>
</html>
