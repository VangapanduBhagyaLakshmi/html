<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        div{
            width: 280px;
            height: 80px;
            border: 3px black solid;
            border-radius: 20px;
        }
        input{
            padding: 30px;
            border-radius: 20px;
            border: 0px;
            outline: 0px;
        }
    </style>
</head>
<body>
    <div>
    <input type="password" placeholder="password" id="pass">
    <i class="fa fa-eye" onclick="hideandshow()"></i>

    </div>
<script>
    function hideandshow()
    {
        let a=document.querySelector("input").getAttribute("type");
        console.log(a)
        console.log(typeof a)
        if(a=="password")
        {
            document.querySelector("input").setAttribute("type","text");
            document.querySelector("i").setAttribute("class","fa fa-eye-slash")

        }
        else{
            document.querySelector("input").setAttribute("type","password");
            document.querySelector("i").setAttribute("class","fa fa-eye")
            
        }

    }
</script>

</body>
</html>
