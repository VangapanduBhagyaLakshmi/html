 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xyz{
            background-color: blue;
            color: red;
            font-style: italic;
            font-size: 10px;
            padding: 10px;
            text-align: center;
        }

        .xyz1{
            background-color: red ;
            color: green;
            font-style: italic;
            font-size: 10px;
            padding: 10px;
            text-align: center;
        }
        .abc{
            font-size: 60px;
            text-shadow: 1px 1px 1px orchid, -1px 1px 1px orchid, 1px -1px 1px orchid, -1px -1px 1px orchid;
        }
        .div1{
            width: 300px;
            height: 300px;
            background-color: orange;
            border: dashed 3px greenyellow;

        }
    </style>
 </head>
 <body>
    <h1> WELCOME TO CLASS LIST METHODS</h1>
    <div></div>
    <button onclick="demo()"></button>
    <script>
        function demo()
        {
            let h1=document.querySelector("h1")
                h1.classList.add("xyz")
                // h1.classList.toggle("xyz")
                h1.classList.toggle("abc")
                // h1.classList.remove("xyz")
                h1.classList.replace("xyz","xyz1")
                let a=h1.classList.contains("abc")
                console.log(a)
            console.log(h1)

            let div1=document.querySelector("div");
                div1.classList.add("div1")
                let b=div1.classList.contains("abc")
                console.log(b)
            console.log(div1)
        }
    </script>
 </body>
 </html>
