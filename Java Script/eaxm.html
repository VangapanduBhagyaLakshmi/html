<body>
    <script>
        function Glassbowl(raweggs,masala){
            let a=raweggs+masala
            return a
              
        }
        let marinatedeggs=Glassbowl(10,'ginger,garlic,salt,chillipowder,cinamion')
        console.log(`eggs are marinated with :${marinatedeggs}`)

        function cookingbowl(eggs,water)
        {
            let b=eggs+water
            return b
        }
        let cookedeggs=cookingbowl(marinatedeggs,3)
        console.log(`eggs are cooked using:${cookedeggs}`)

        function eatingbowl(ceggs,rice)
        {
            let c=rice+ceggs
            return c
        }
        let eatingplate=eatingbowl(cookedeggs,2)
        console.log(`eating 2kg rice with 10eggs briyan on plate cooked with:${eatingplate}`)

    </script>
</body>
