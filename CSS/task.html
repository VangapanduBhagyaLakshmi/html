<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(./nature.png);

            margin-top: 100px;
            margin-right: 200px;
            float: right;
        }
        #b{ 
            background-image: url(./kfc.png);

            border: 5px solid white;

            margin-left: 30px;

        }
        h3{
            margin-bottom: 100px;
            margin-left: 10px;
            float: left;
            color: white;
        }
        h1{
            float: left;
            margin-left: 600px;
        }

</head>
<body>
    <h1>TRAVEL WITH US.............!</h1>
    <div> 
        <div id="a">
            <div id="b">

            </div>

</html>
