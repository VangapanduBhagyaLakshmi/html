<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ab{
        color: orange;
    }
    .xy{
        color: red;
    }
    .ab,p{
       background-color: aqua;
    }
    #a{
        background-color: pink;
    }
    #b{
        color: blueviolet;
    }
    .a{
        color: brown;
    }
    *{
        color: green;
        background-color: orange;
    }

</style>

<body>
    <b class="ab">sunday</b>
    <p class="xy">monday</p>
    <i class="ab">tuesday</i>
    <b class="xy" id="a">wednesday</b>
    <!-- id selector -->
    <h1 id="b">heloooo</h1>
    <!-- class selector -->
    <h2 class="a">Lorem ipsum dolor sit amet.</h2>
    <h3 class="a">Lorem, ipsum dolor.</h3>
    <h5>hhhhhhhhhhhh</h5>
    
</body>
</html>

    2.class selector
    3.tagname selector
    we give tag names like h1,p,h2,------
    4.group selector
    5.universel selector -->
    <!-- 1.for id we use "#"
    2.for class we use "." -->
    <!-- for group selector we use side by side tags or id or class like.... .ab,p,#xy -->
