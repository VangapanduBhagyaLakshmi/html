<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #solid{
            color: brown;
            width: 30%;
            border-style: solid;
            border-color: cadetblue;
            border-width: 10px;
        }
        #double{
            color: brown;
            width: 30%;
            border-style: double;
            border-color: cadetblue;
            border-width: 10px;
        }
        #dotted{
            color: brown;
            width: 30%;
            border-style: dotted;
            border-color: cadetblue;
            border-width: 10px;
        }
        #dashed{
            color: brown;
            width: 30%;
            border-style: dashed;
            border-color: cadetblue;
            border-width: 10px;
        }
        img{
            width: 30%;
            height: 300px;
        }
        #a{
            border-style: inset;
            border-color: orange;
            border-width: 10px;
        }
        #b{
            border-style: outset;
            border-color: orange;
            border-width: 10px;
        }
        #c{
            border-style: groove;
            border-color: orange;
            border-width: 10px;
        }
        #d{
            border-style: ridge;
            border-color: orange;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <h1 id="solid">helloooooooooo</h1>
    <h1 id="dotted">byeeeeeeeeeeeeee</h1>
    <h1 id="dashed">godddddddddd</h1>
    <h1 id="double">o my godddddddddd</h1>
    <img src="./mickymouse.png" alt="" id="a">
    <img src="./mickymouse.png" alt="" id="b">
    <img src="./mickymouse.png" alt="" id="c">
    <img src="./mickymouse.png" alt="" id="d">
</body>
</html>
