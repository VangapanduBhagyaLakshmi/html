<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
            /* height: 100px; */
            display: inline;
          /* converting block to inline */
        }
        p{
            background-color: green;
           /* height: 100px; */
            display: inline;
        }
        i{
            background-color: orange;
            display: block;
            height: 300px;
            width: 30%;
            /* converting inline to block */
        }
        center{
            height: 200px;
            width: 30%;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>helooooooooooo</h1>
    <p>gooooooooooooood night..........</p>
    <i>byeeeeeeeeeeeeeeeeee</i>
    <center>heloooooooooooooo</center>
</body>
</html>
