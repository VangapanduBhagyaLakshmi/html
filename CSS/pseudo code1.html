<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #a{
        width: 300px;
        height: 300px;
        background-color: red;
      }
      #a:hover{
        width: 200px;
        height: 200px;
        background-color: rgb(15, 231, 29);
      }
      #a:active{
        width: 50px;
        height: 50px;
        background-color: orange;
      }
      div{
        width: 300px;
        height: 300px;
        background-color: red;
      }
      div:hover{
        width: 300px;
        height: 300px;
        background-color: green;
      }
      div:active{
        width: 50px;
        height: 50px;
        background-color: orange;
      }
      /* we use link only for anchor tag */
    </style>
</head>
<body>
    <div id="a"></div>
    <!-- /* that or this */ -->
    <br><br>
    <div></div>
</body>
</html>
