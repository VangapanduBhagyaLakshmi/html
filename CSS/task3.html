<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 100%;
            height: 200px;
            background-image: url(./stars.png);
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            font-style: italic;
            letter-spacing: 70px;

        }
        #b{
            width: 100%;
            height: 500px;
            background-image: url(./nature.png);
            background-repeat: no-repeat;
        }
    
        #d{
            width: 20%;
            height: 350px;
            background-color: grey;
            position: fixed;
            left: 500px;
            top: 300px;

        }

            width: 10%;
            height: 350px;
            background-color: rgba(128, 128, 128, 0.321);

            left: 800px;

        }
    
    </style>

    <div id="b">

        </div>
         <form>
            <div id="d">
                <center>
                    <br><br><br>
                LOGIN
              <br><br><br>

              <br><br>
              <button style="color: white;background-color: black;">Login</button></center>
            </div>
        </form>
        <div id="e"></div>
    </div>
</div>

</html>
