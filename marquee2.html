<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <div style="height: 500px;width: 25%;float: left;">
    <marquee behavior="alternate" direction="down" style="height: 500px;" scrollamount="30"> 
        <img src="butter.jpg" style="height: 100px;width: 100px;"></marquee>
    </div>
    <div style="height: 500px;width: 25%;float: left;">
        <marquee behavior="scroll" direction="left" style="height: 500px;" scrollamount="30" > 
            <img src="butter.jpg" style="height: 100px;width: 100px;">
        </marquee>
    </div>
    <div style="height: 500px;width: 25%;float: left;">
        <marquee behavior="scroll" direction="right" style="height: 500px;" scrollamount="30"> 
            <img src="butter.jpg" style="height: 100px;width: 100px;">
        </marquee>
    </div>
    <div style="height: 500px;width: 25%;float: left;">
        <marquee behavior="alternate" direction="down" scrollamount="30" style="height: 500px;">
             <img src="butter.jpg" style="height: 100px;width: 100px;float: right;">
        </marquee>
    </div>
</body>
</html>
